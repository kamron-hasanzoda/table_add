<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>ДОБАВЛЕНИЕ, ИЗМЕНЕНИЕ И УДАЛИНИЕ ЭЛЕМЕНТЫ ИЗ ТАБЛИЦЫ</h1>
    <form name="submit">
        <div class="cont">
            <div class="inputs">
                <p>Имя</p>
                <input type="text" placeholder="Bruce Reyes">
            </div>
            <div class="inputs">
                <p>Возраст</p>
                <input type="text" placeholder="24">
            </div>
            <button>Показать</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Имя студента</th>
                <th>Год рождения</th>
                <th>Действия</th>
            </tr>
        </thead>
    </table>
    <div class="modal">
        <h1>На что хотите поменять?</h1>
        <input type="text">
        <button>Отправить</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
